{% extends 'mainsite/base.html' %}
{% load static %}

{% block title_block %}
    Главная
{% endblock %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li
                    {% if message.tags %}
                        class="{{ message.tags }}"
                    {% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
